{% extends "layout.html" %}

{% block title %}
    List
{% endblock %}

{% block main %}

<div class="flex flex-col justify-center items-center">

    <!-- Title Box-->

    
    <div class="mt-16 ">
        <h1 class="w-80 h-20 bg-white rounded-lg shadow-md border-2 border-black flex justify-center items-center text-black font-bold text-3xl">
            Grocery lists
        </h1>
    </div>

<!-- Grocery list -->
    
    <div class="flex flex-col mt-16 pl-2 pr-2 pt-2 pb-2 custom-bg-beige w-500 min-h rounded-lg border-2 border-black shadow-md">   
        <div class="mt-3 mb-2">
            {% for item in grocery_list %}
            <li class="pl-8 mb-1 text-lg">
                {{ item.quantity }} {{ item.unit }} of {{ item.ingredient_name | capitalize }}
            </li>
           
            {% else %}
            <div class="flex justify-center">
                <p> 
                    No ingredients found...
                </p>
            </div>
            

            {% endfor %}
        </div>
    </div>
 
<!-- Delete weekly button -->

    <form action ="/list" method="POST">
        <button type="submit" id="" class="items-center mt-4 w-500 h-10 custom-bg-green rounded-lg shadow-md border-2 border-black text-xl font-bold text-black">
            Delete weekly meals
        </button>
    </form>
    
</div>
    














{% endblock %}
